<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-card-header>
      <!-- si o si tiene que estar a la vista el div este para que inicialice el highcharts sino da error-->
      <div id="highcharts" style="width:100%; height:300px;"></div>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="switchElectrovalvula(dispositvoSeleccionado)" expand="block" fill="clear" shape="round">
        {{ abiertoElectrovalvula ? 'Cerrar electrovavula' : 'Abrir electrovalvula' }}
      </ion-button>
     <ion-button (click)="verMediciones(dispositvoSeleccionado); mostrarTablaM()" expand="block" fill="clear" shape="round">
      Ver todas las mediciones
    </ion-button>
     <ion-button (click)="verLogs(dispositvoSeleccionado); mostrarTablaLogRiegos()" expand="block" fill="clear" shape="round">
      Ver los logs de Riegos
    </ion-button>
    </ion-card-content>
  </ion-card>

 <!-- Mostrar tabla de mediciones si se activa la variable mostrarTablaMediciones -->
<ion-card *ngIf="mostrarTablaMediciones">
  <ion-card-content>
    <ion-label>Tabla de Mediciones</ion-label>
    <ion-grid>
      <!-- Cabecera de la tabla -->
      <ion-row>
        <ion-col>Fecha</ion-col>
        <ion-col>Medici√≥n</ion-col>
      </ion-row>
      <!-- Filas de la tabla -->
      <ion-row *ngFor="let medicion of listaMediciones">
        <ion-col>{{ medicion.fecha }}</ion-col>
        <ion-col>{{ medicion.valor }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<!-- Mostrar tabla de log si se activa la variable mostrarTablaLog -->
<ion-card *ngIf="mostrarTablaLog">
  <ion-card-content>
    <ion-label>Tabla de LogRiegos</ion-label>
    <ion-grid>
      <!-- Cabecera de la tabla -->
      <ion-row>
        <ion-col>Apertura</ion-col>
        <ion-col>Fecha</ion-col>
      </ion-row>
      <!-- Filas de la tabla -->
      <ion-row *ngFor="let log of listaLogs">
        <ion-col>{{ log.apertura }}</ion-col>
        <ion-col>{{ log.fecha }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
